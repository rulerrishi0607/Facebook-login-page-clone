<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="first_box">

            <img src="image.png" alt="facebook.com">
<p>Facebook helps you connect and share <br>
     with the people in your life.</p>
        </div>

        <div class="second_box">

            <div class="login_field">
                <form action="/action">
                 <input class="id_bar" type="text" placeholder="Email address or Phone number">
                 <input class="password_bar" type="password" placeholder="Password">
            </form>
            <button class="button_bar"><strong style="background-color: #0866ff;">Log in</strong></button>            
             <a href="https://www.facebook.com" class="forgot">Forgotten password?</a>
             <div class="line"></div>
             <button class="button_bar_1"><strong style="background-color: #42b72a;">Create new account</strong></button>
            </div>
            <p class="last_line"> <strong>Create a Page</strong> for a celebrity, brand or business </p>
        </div>
      
    </div>

</body>

</html>
